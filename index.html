<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="left-col">
            <div class="input-box">
                <h3 >Search for a city:</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="cityname"></label>
                    <input name="cityname" id="cityname" type="text" autofocus="true"  />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

<!-- This needs to be local storage  -->
            <div id="hist-list" class="hist-list">
                <p id="history" class="histitem"></p>
            </div>
        </div>

        <div class="right-col">
<!-- Today's weather box            -->
            <div class="top-row">
                <h3 id="city-search-term"><span id="currentDay"> </span><span id="today-clouds"><img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" height="25px" width="25px" alt=""></span></h3>
                <h6 id="today-temp">Temp: </h6>
                <h6 id="today-wind">Wind:  </h6>
                <h6 id="today-humidity">Humidty:</h6>
                <h6 id="today-uvindex">UV Index: </h6>

            </div>
            <h3>5-Day Forecast:</h3><br>
<!-- Five boxes for weather  -->
            <div class="bottom-row">
                <div class="weath-squr">
                    <h4 id="dayOne"></h4>
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" height="20px" width="20px"
                        alt="Sunny!">
                    <h5 id="oneTemp">Temp:</h5>
                    <h5 id="oneWind">Wind:</h5>
                    <h5 id="oneHumidity">Humidty:</h5>
                </div>

                <div class="weath-squr">
                    <h4 id="dayTwo"></h4>
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" height="20px" width="20px"
                        alt="Sunny!">
                        <h5 id="twoTemp">Temp:</h5>
                        <h5 id="twoWind">Wind:</h5>
                        <h5 id="twoHumidity">Humidty:</h5>
                </div>

                <div class="weath-squr">
                    <h4 id="dayThree"></h4>
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" height="20px" width="20px"
                        alt="Sunny!">
                        <h5 id="threeTemp">Temp:</h5>
                        <h5 id="threeWind">Wind:</h5>
                        <h5 id="threeHumidity">Humidty:</h5>
                </div>

                <div class="weath-squr">
                    <h4 id="dayFour"></h4>
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" height="20px" width="20px"
                        alt="Sunny!">
                        <h5 id="fourTemp">Temp:</h5>
                        <h5 id="fourWind">Wind:</h5>
                        <h5 id="fourHumidity">Humidty:</h5>
                </div>

                <div class="weath-squr">
                    <h4 id="dayFive"></h4>
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" height="20px" width="20px"
                        alt="Sunny!">
                        <h5 id="fiveTemp">Temp:</h5>
                        <h5 id="fiveWind">Wind:</h5>
                        <h5 id="fiveHumidity">Humidty:</h5>
                </div>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
